<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cr√©ation Charge</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        input, select { padding: 5px; margin: 5px; }
        form { border: 1px solid #ddd; padding: 20px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Test de Cr√©ation de Charge</h1>
    
    <button onclick="autoLogin()">üîë Auto Login</button>
    <button onclick="testSimpleCreate()">üß™ Test Cr√©ation Simple</button>
    <button onclick="testComplexCreate()">üß™ Test Cr√©ation Complexe</button>
    
    <form id="manualForm">
        <h3>Test Manuel</h3>
        <input type="text" id="description" placeholder="Description" value="Test manuel">
        <input type="number" id="montant" placeholder="Montant" value="100" step="0.01">
        <select id="categorie">
            <option value="TRAVAUX">Travaux</option>
            <option value="ENTRETIEN">Entretien</option>
            <option value="CHARGES">Charges</option>
        </select>
        <button type="button" onclick="testManualCreate()">Cr√©er Charge</button>
    </form>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function autoLogin() {
            try {
                const response = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                if (data.success) {
                    window.testToken = data.data.token;
                    addResult(`‚úÖ Login OK: Token obtenu`, true);
                } else {
                    addResult(`‚ùå Login Failed: ${JSON.stringify(data)}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Login Error: ${error.message}`, false);
            }
        }

        async function testSimpleCreate() {
            if (!window.testToken) {
                addResult('‚ùå Pas de token - Faites d\'abord le login', false);
                return;
            }

            try {
                // Test avec des donn√©es tr√®s simples
                const simpleData = {
                    bienId: 'test-bien-id',
                    categorie: 'TRAVAUX',
                    description: 'Test cr√©ation simple',
                    montant: 75.50,
                    date: new Date().toISOString().split('T')[0],
                    type: 'PONCTUELLE',
                    payee: false
                };

                console.log('üì§ Envoi donn√©es simples:', simpleData);

                const response = await fetch('http://localhost:3002/api/charges', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.testToken}`
                    },
                    body: JSON.stringify(simpleData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                addResult(`‚úÖ Cr√©ation simple OK: ID ${data.data.id}`, true);

            } catch (error) {
                console.error('‚ùå Erreur cr√©ation simple:', error);
                addResult(`‚ùå Cr√©ation simple √©chou√©e: ${error.message}`, false);
            }
        }

        async function testComplexCreate() {
            if (!window.testToken) {
                addResult('‚ùå Pas de token - Faites d\'abord le login', false);
                return;
            }

            try {
                // Test avec des donn√©es plus complexes
                const complexData = {
                    bienId: 'test-bien-id',
                    categorie: 'ENTRETIEN',
                    description: 'Test cr√©ation complexe avec tous les champs',
                    montant: 125.75,
                    date: new Date().toISOString().split('T')[0],
                    type: 'MENSUELLE',
                    frequence: 'Tous les mois',
                    dateDebut: '2024-01-01',
                    dateFin: '2024-12-31',
                    facture: '',
                    payee: true,
                    commentaires: 'Commentaire de test'
                };

                console.log('üì§ Envoi donn√©es complexes:', complexData);

                const response = await fetch('http://localhost:3002/api/charges', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.testToken}`
                    },
                    body: JSON.stringify(complexData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                addResult(`‚úÖ Cr√©ation complexe OK: ID ${data.data.id}`, true);

            } catch (error) {
                console.error('‚ùå Erreur cr√©ation complexe:', error);
                addResult(`‚ùå Cr√©ation complexe √©chou√©e: ${error.message}`, false);
            }
        }

        async function testManualCreate() {
            if (!window.testToken) {
                addResult('‚ùå Pas de token - Faites d\'abord le login', false);
                return;
            }

            try {
                const formData = {
                    bienId: 'test-bien-id',
                    categorie: document.getElementById('categorie').value,
                    description: document.getElementById('description').value,
                    montant: parseFloat(document.getElementById('montant').value),
                    date: new Date().toISOString().split('T')[0],
                    type: 'PONCTUELLE',
                    payee: false
                };

                console.log('üì§ Envoi donn√©es manuel:', formData);

                const response = await fetch('http://localhost:3002/api/charges', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.testToken}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                addResult(`‚úÖ Cr√©ation manuelle OK: ID ${data.data.id}`, true);

            } catch (error) {
                console.error('‚ùå Erreur cr√©ation manuelle:', error);
                addResult(`‚ùå Cr√©ation manuelle √©chou√©e: ${error.message}`, false);
            }
        }

        // Auto-test au chargement
        window.onload = function() {
            addResult('üîç Page de test charg√©e - Testez les fonctions de cr√©ation de charges', true);
        };
    </script>
</body>
</html>

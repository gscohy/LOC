# Configuration Render pour le projet LOC
services:
  # Backend API
  - type: web
    name: loc-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: loc-postgres
          property: connectionString

  # Frontend Static Site  
  - type: web
    name: loc-frontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://loc-backend.onrender.com/api

# Base de donn√©es (si vous utilisez Render pour la DB)
databases:
  - name: loc-postgres
    databaseName: gestion_locative
    user: admin
    region: frankfurt
    plan: free
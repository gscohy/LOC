services:
  - type: web
    name: loc-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: loc-postgres
          property: connectionString

  - type: web
    name: loc-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build && echo "Frontend build complete"
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
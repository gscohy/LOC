<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Backend</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test de Connexion au Backend</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testCharges()">Test API Charges</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testHealth() {
            try {
                console.log('Testing health endpoint...');
                const response = await fetch('http://localhost:3002/health');
                const data = await response.json();
                addResult(`‚úÖ Health OK: ${JSON.stringify(data)}`, true);
            } catch (error) {
                addResult(`‚ùå Health Error: ${error.message}`, false);
                console.error('Health test error:', error);
            }
        }

        async function testLogin() {
            try {
                console.log('Testing login...');
                const response = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'admin123'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    // Stocker le token pour les tests suivants
                    window.testToken = data.data.token;
                    addResult(`‚úÖ Login OK: Token obtenu`, true);
                } else {
                    addResult(`‚ùå Login Failed: ${JSON.stringify(data)}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Login Error: ${error.message}`, false);
                console.error('Login test error:', error);
            }
        }

        async function testCharges() {
            if (!window.testToken) {
                addResult(`‚ùå Pas de token - Faites d'abord le test de login`, false);
                return;
            }

            try {
                console.log('Testing charges API...');
                
                // Test GET charges
                const getResponse = await fetch('http://localhost:3002/api/charges', {
                    headers: {
                        'Authorization': `Bearer ${window.testToken}`
                    }
                });

                if (!getResponse.ok) {
                    throw new Error(`GET charges failed: HTTP ${getResponse.status}`);
                }

                const getData = await getResponse.json();
                addResult(`‚úÖ GET Charges OK: ${getData.data.charges.length} charges trouv√©es`, true);

                // Test POST charge
                const postResponse = await fetch('http://localhost:3002/api/charges', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.testToken}`
                    },
                    body: JSON.stringify({
                        bienId: 'test-bien-id',
                        categorie: 'TRAVAUX',
                        description: 'Test depuis HTML',
                        montant: 75,
                        date: new Date().toISOString().split('T')[0],
                        type: 'PONCTUELLE',
                        payee: false
                    })
                });

                if (!postResponse.ok) {
                    const errorText = await postResponse.text();
                    throw new Error(`POST charge failed: HTTP ${postResponse.status} - ${errorText}`);
                }

                const postData = await postResponse.json();
                addResult(`‚úÖ POST Charge OK: Charge cr√©√©e avec ID ${postData.data.id}`, true);

            } catch (error) {
                addResult(`‚ùå Charges API Error: ${error.message}`, false);
                console.error('Charges test error:', error);
            }
        }

        // Auto-test au chargement
        window.onload = function() {
            addResult('üîç Page de test charg√©e - Cliquez sur les boutons pour tester', true);
        };
    </script>
</body>
</html>

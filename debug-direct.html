<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Direct Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .result { margin: 15px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 11px; max-height: 200px; overflow-y: auto; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; margin-bottom: 5px; }
        .stat-label { color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Direct - Dashboard Service</h1>
        
        <div>
            <button onclick="testCompleteFlow()">üöÄ Test Complet</button>
            <button onclick="clearResults()">üßπ Effacer</button>
        </div>
        
        <div id="results"></div>
        <div id="stats" class="stats" style="display: none;"></div>
    </div>

    <script>
        let authToken = null;

        function addResult(message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            if (data) {
                div.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
        }

        function showStats(stats) {
            const statsDiv = document.getElementById('stats');
            statsDiv.style.display = 'grid';
            statsDiv.innerHTML = `
                <div class="stat">
                    <div class="stat-value">${stats.proprietaires || 'N/A'}</div>
                    <div class="stat-label">Propri√©taires</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.biens || 0}</div>
                    <div class="stat-label">Biens</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.locataires || 0}</div>
                    <div class="stat-label">Locataires</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.revenus || 0}‚Ç¨</div>
                    <div class="stat-label">Revenus</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.charges || 0}‚Ç¨</div>
                    <div class="stat-label">Charges</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${(stats.revenus || 0) - (stats.charges || 0)}‚Ç¨</div>
                    <div class="stat-label">B√©n√©fice Net</div>
                </div>
            `;
        }

        async function login() {
            try {
                const response = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                if (data.success) {
                    authToken = data.data.token;
                    return true;
                }
                throw new Error('Login failed');
            } catch (error) {
                addResult(`‚ùå Login failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function testAPI(name, url) {
            try {
                const response = await fetch(`http://localhost:3002${url}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                addResult(`‚úÖ ${name}: ${response.status}`, 'success');
                return data;
            } catch (error) {
                addResult(`‚ùå ${name}: ${error.message}`, 'error');
                return null;
            }
        }

        async function testCompleteFlow() {
            clearResults();
            
            addResult('üîë Login...', 'info');
            if (!await login()) return;
            addResult('‚úÖ Login OK', 'success');

            // Test each API individually
            const loyers = await testAPI('Loyers Stats', '/api/loyers/stats');
            const charges = await testAPI('Charges Stats', '/api/charges/stats?annee=2025');
            const biens = await testAPI('Biens', '/api/biens?limit=1000');
            const locataires = await testAPI('Locataires', '/api/locataires?limit=1000');

            if (!loyers || !charges || !biens || !locataires) {
                addResult('‚ùå Une ou plusieurs APIs ont √©chou√©', 'error');
                return;
            }

            // Show raw API data
            addResult('üìä Donn√©es API Loyers:', 'info', loyers.data);
            addResult('üí∞ Donn√©es API Charges:', 'info', charges.data);
            addResult(`üè† Nombre de Biens: ${Array.isArray(biens.data.biens) ? biens.data.biens.length : 'N/A'}`, 'info');
            addResult(`üë• Nombre de Locataires: ${Array.isArray(locataires.data.locataires) ? locataires.data.locataires.length : 'N/A'}`, 'info');

            // Process data like the dashboard service should
            const loyersData = loyers.data || {};
            const chargesData = charges.data || {};
            const biensData = biens.data?.biens || [];
            const locatairesData = locataires.data?.locataires || [];

            const processedStats = {
                proprietaires: 5, // Hardcoded for now
                biens: biensData.length,
                locataires: locatairesData.length,
                revenus: loyersData.revenus?.annee || 0,
                charges: chargesData.total?.montant || 0
            };

            addResult('üìà Stats Trait√©es:', 'success', processedStats);
            showStats(processedStats);

            // Test chart data preparation
            if (loyersData.revenus?.parMois) {
                const monthNames = ['Jan', 'F√©v', 'Mar', 'Avr', 'Mai', 'Jun', 'Jul', 'Ao√ª', 'Sep', 'Oct', 'Nov', 'D√©c'];
                
                const chartData = monthNames.map((name, index) => {
                    const mois = index + 1;
                    const loyersMois = loyersData.revenus.parMois.find(m => m.mois === mois);
                    const revenus = loyersMois ? (loyersMois._sum?.montantPaye || 0) : 0;
                    
                    const chargesMois = chargesData.parMois?.find(m => {
                        const [, month] = m.mois.split('-');
                        return parseInt(month) === mois;
                    });
                    const chargesMoisMontant = chargesMois ? chargesMois.total : 0;

                    return { name, revenus, charges: chargesMoisMontant, benefice: revenus - chargesMoisMontant };
                });

                const nonZeroMonths = chartData.filter(m => m.revenus > 0 || m.charges > 0);
                addResult(`üìä Donn√©es Graphiques: ${nonZeroMonths.length} mois avec donn√©es`, 'success', nonZeroMonths);
            }

            addResult('üéØ R√âSULTAT: Le dashboard devrait afficher ces valeurs!', 'success');
        }
    </script>
</body>
</html>
